<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookify</title>

</head>
<body>
       <!-- Header Section -->
    <header>
        <div class="header-container">
            <div class="logo">
                <h1><a href="index.html">Bookify</a></h1>
            </div>
            <nav>
                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for books...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
                <div id="search-results" class="search-results"></div>
            </div>
        </div>
    </header>
     <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Discover Your Next Favorite Book</h2>
            <p>Explore our vast collection of books across various genres</p>
            <a href="categories.html" class="btn">Browse Categories</a>
        </div>
    </section>
      <!-- Featured Books Carousel -->
    <section class="featured-books">
        <div class="section-title">
            <h2>Featured Books</h2>
        </div>
        <div class="carousel-container">
            <button class="carousel-btn prev" id="prev-btn"><i class="fas fa-chevron-left"></i></button>
            <div class="carousel-track-container">
                <ul class="carousel-track">
                    <!-- Carousel items will be generated from JavaScript -->
                </ul>
            </div>
            <button class="carousel-btn next" id="next-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="carousel-nav">
            <!-- Navigation dots will be generated from JavaScript -->
        </div>
    </section>
</body>
</html>
